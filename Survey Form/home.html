<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Survey Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
<header>
    <h1 id="title">
        freeCodeCamp Survey Foam
    </h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
</header>
<body id="body">
<form id="survey-form" class="form">
    <label for="name" id="name-label">Name</label>
    <br>
    <input type="text" id="name" name="name" placeholder="Enter your name" required> 
    <br><br>

    <label for="email"  id="email-label">Email</label>
    <br>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <label for="number" id="number-label">Age</label>
    <br>
    <input type="number" id="number" name="number" min="10" max="99" placeholder="Age">
    <br><br>

    <label for="dropdown">Which option best describes your current role? </label>
    <br>
    <select name="role" id="dropdown">
      <option>Select current role</option>
      <option>Student</option>
      <option>Full Time Job</option>
      <option>Full Time Learner</option>
      <option>Others</option>
    </select>
    <br><br>

    <div class="'option">Would you recommed freeCodeCamp to a friend?</div>
    <label>
        <input type="radio" name="friend" value="definitely"> Definitely
        </label>
        <br>
    <label>
        <input type="radio" name="friend" value="maybe"> Maybe
        </label>
        <br>
    <label>
        <input type="radio" name="friend" value="not sure"> Not sure
        </label>
    <br><br>

    <div class="checkbox">What would you like to see improved?</div>
    <label>
        <input type="checkbox" name="choose" value="front-end projects"> Front-end Projects
        </label>
        <br>
    <label>
        <input type="checkbox" name="choose" value="back-end projects"> Back-end Projects
        </label>
        <br>
    <label>
        <input type="checkbox" name="choose" value="data visualization"> Data Visualization
        </label>
        <br>
    <label>
        <input type="checkbox" name="choose" value="challenges"> Challenges
        </label>
        <br>
    <label>
        <input type="checkbox" name="choose" value="gitter help rooms"> Gitter help rooms
        </label>
        <br>
    <label>
        <input type="checkbox" name="choose" value="additional courses"> Additional Courses
        </label>
    <br><br>

<label for="comment">Any comments or suggestions?</label>
<br>
<textarea id="comment" name="comment" placeholder="Enter your comment here...">
</textarea>
<br><br>

<button type="submit" id="submit">Submit</button>

</form>

</body>

</html>
